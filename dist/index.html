<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Test</title>
    <style>
        body {
            margin: 0;
            background-color: lightgray;
        }

        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #editor {
            flex-grow: 1;
        }

        #canvas-container {
            position: relative;
            flex-shrink: 0;
            border-left: solid 1px lightgray;
            width: 400px;
            height: 400px;
        }

        :focus {
            outline: none;
        }

        #messages {
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<script src="../lib/processing.js"></script>
<script src="../lib/eslint.js"></script>
<script src="../lib/ace/ace.js"></script>
<script src="../lib/object-hash.js"></script>
<script src="../node_modules/babel-polyfill/browser.js"></script>
<script src="../node_modules/whatwg-fetch/fetch.js"></script>

<div id="container">
    <div id="editor"></div>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="messages"></div>
    </div>
</div>

<script src="bundle.js"></script>
<script src="index.js"></script>

</body>
</html>
